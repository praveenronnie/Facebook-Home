<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebookstyle.css">
    <title>Facebook</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="fbicon">
                <img src="facebook-assets-master/facebookicon.png" alt="facebookicon" width="40px" height="40px" >
            </div>
            <div class="searchbar">
                <input type="searchbar" name="" id="search" placeholder="search" width="30px" height="30px">
                <img src="facebook-assets-master/icons8-search-36.png">
            </div>
        </div>

        <div class="icons">
            <div class="headicon">
                <img src="facebook-assets-master/home.svg" alt="facebookicon" width="50px" height="40px">
            </div>
            <div class="headicon"> 
                <img src="facebook-assets-master/watch.svg" alt="facebookicon" width="50px" height="40px">
            </div>
            <div class="headicon"> 
                <img src="facebook-assets-master/group.svg" alt="facebookicon" width="50px" height="40px">
            </div>
            <div class="headicon">
                <img src="facebook-assets-master/game.svg" alt="facebookicon" width="50px" height="40px"> 
            </div>   
        </div>

        <div class="noti">
            <img class="profilepicture" src="facebook-assets-master/team-1.jpg" alt="chirstopher" width="50px"
                height="40px"> Christopher
            <img src="facebook-assets-master/black_plus.jpg" alt="blackplus" width="40px" height="40px">
            <img src="facebook-assets-master/message.svg" alt="messengericon" width="30px" height="20px">
            <img src="facebook-assets-master/notification.svg" alt="notification icon" width="30px" height="20px">
        </div>        
    </div>

    <div class="main">
        <div class="left-section">
            <ul class="sidebar">
               <li class="left-ul">
                   <img src="facebook-assets-master/team-1.jpg" width="40px" height="40pxclass="left-image"/>
                   <p class="left-p">Christopher</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/covid.png" class="left-image"/>
                   <p class="left-p">Covid-19 Information Center</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/page.png" class="left-image"/>
                   <p class="left-p">Pages</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/friends.png" class="left-image"/>
                   <p class="left-p">Friends</p>
               </li>
               <li class="left-ul">  
                   <img src="facebook-assets-master/groups.png" class="left-image"/>
                   <p class="left-p">Groups</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/watch.png" class="left-image"/>
                   <p class="left-p">Watch</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/events.png" class="left-image"/>
                   <p class="left-p">Events</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/memories.png" class="left-image"/>
                   <p class="left-p">Memories</p>
               </li>
               <li class="left-ul">
                   <img src="facebook-assets-master/saved.png" class="left-image"/>
                   <p class="left-p">Saved</p>
               </li>
           </ul>
        </div>

    <div class="middle-section">
        <div class="first-section">
            <div class="upper-section">
                <img src="facebook-assets-master/team-1.jpg" class="main-img"/>
                <input type="text" placeholder="What's on your mind, Christopher?" class="main-input" />
            </div>
                <hr>
                <div class=" upper-btns">
                    <button class="main-btn">
                        <img src="facebook-assets-master/video.svg" class="main-img-bottom"/>
                        <p class="main-text-bottom">Live Video</p>
                    </button>
                    <button class="main-btn">
                        <img src="facebook-assets-master/photo.JPG" class="main-img-bottom"/>
                        <p class="main-text-bottom">Photo/Video</p>
                    </button>
                    <button class="main-btn">
                        <img src="facebook-assets-master/Smiley.jpg" class="main-img-bottom"/>
                        <p class="main-text-bottom">Feeling/Activity</p>
                    </button>
                </div>
    
            </div>
        <div class="second-section">
            <button class="second-btn">
                <img src="facebook-assets-master/live-video.jpg" class="second-img-bottom"/>                    
                <p class="second-text-bottom">Create Room</p>
                </button>
            
                <div class="testiomnials">
                <img src="facebook-assets-master/team-2.jpg" class="testimonals-image"/>
                <img src="facebook-assets-master/team-4.jpg" class="testimonals-image"/>
                <img src="facebook-assets-master/team-3.jpg" class="testimonals-image"/>
                <img src="facebook-assets-master/testimonials-1.jpg" class="testimonals-image"/>
                <img src="facebook-assets-master/testimonials-2.jpg" class="testimonals-image"/>
            </div>
        </div>
        <div class="third-section">
            <div class="post">
                <div class="post-top">
                    <img class="testimonals-image" src="facebook-assets-master/team-1.jpg" alt="" />
                    <div class="post-topInfo">
                        <h3 class="post-head ">Kwame</h3>
                        <div class="post-details">
                            <p>15hr.</p>
                            <img src="facebook-assets-master/privacy.JPG" />
                        </div>
                    </div>
            </div>
            <div class="post-image">
                <img src="facebook-assets-master/team-1.jpg"   alt="Post"/>
                </div>
          
                    <div class="post-options">
                      <div class="post-option">
                        <img src="facebook-assets-master/likeAction.JPG" />
                        <p>Like</p>
                      </div>
          
                      <div class="post-option">
                        <img src="facebook-assets-master/commentAction.JPG"/>
                        <p>Comment</p>
                      </div>
          
                      <div class="post-option">
                        <p>Share</p>
                      </div>
                    </div>
                </div>
            </div>
        </div>    
    <div class="right">
        <ul >
            <li class="right-ul">
                <img src="facebook-assets-master/team-2.jpg" class="right-image"/>
                <p class="left-p">Sheikh Kalim</p>
            </li>
            <li class="right-ul">
                <img src="facebook-assets-master/team-4.jpg" class="right-image"/>
                <p class="left-p">Jarib Farhan</p>
            </li>
            <li class="right-ul">
                <img src="facebook-assets-master/team-3.jpg" class="right-image"/>
                <p class="left-p">Rashid Shareef</p>
            </li>
            <li class="right-ul">
                <img src="facebook-assets-master/testimonials-1.jpg" class="right-image"/>
                <p class="left-p">Kamal Joardar</p>
            </li>
            <li class="right-ul">
                <img src="facebook-assets-master/testimonials-2.jpg" class="right-image"/>
                <p class="left-p">Bruce Pobi</p>
            </li>
        </ul>
    </div>
</body>


</html>
